##########################################################################
#               ChatManager by Neiyko - Configuration file               #
#                 Check frequently for plugin updates!                   #
##########################################################################

#############
# ClearChat #
#############
clearchat:
  enable: true
  permission: "chatmanager.clearchat.use"

##############
# LocalClear #
##############
localclear:
  enable: true
  permission-enable: false
  permission: "chatmanager.localclear.use"

##############
#  LockChat  #
##############
lockchat:
  enable: true
  permission: "chatmanager.lockchat.use"
  bypass-permission: "chatmanager.lockchat.bypass"

###############
#  StaffChat  #
###############
staffchat:
  enable: true
  permission: "chatmanager.staffchat.use"

################
#     Mute     #
################
mute:
  enable: true
  broadcast: true
  permission: "chatmanager.mute.use"
  bypass-permission: "chatmanager.mute.bypass"

################
#   AntiSpam   #
################
antispam:
  enable: true
  bypass-permission: "chatmanager.antispam.bypass"
  #delay: 1000 = 1 seconds / eg: 2 seconds = 2000
  delay: 1000

#################
#  AntiInsults  #
#################
antiinsults:
  enable: true
  bypass-permission: "chatmanager.antiinsults.bypass"
  staff-receive-permission: "chatmanager.antiinsults.staff"

################
#   AntiLink   #
################
antilink:
  enable: true
  bypass-permission: "chatmanager.antilink.bypass"
  staff-receive-permission: "chatmanager.antilink.staff"

#################
#   Broadcast   #
#################
broadcast:
  enable: true
  permission: "chatmanager.broadcast.use"

###############
# Player Info #
###############
player-info:
  enable: true
  permission-enable: true
  #If permission-enable: true
  permission: "chatmanager.playerinfo.use"